<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-158873779-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-158873779-2");
    </script>

    <title id="title">YANDHI</title>
    <link rel="icon" href="songs/cover.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <br />
    <div class="text-center">
      <img src="songs/cover.png" style="max-width: 200px" />
    </div>
    <br />

    <div class="text-center">
      <h1>YANDHI</h1>
    </div>
    <div class="row justify-content-center align-items-center">
      <button type="button" class="btn btn-dark" onclick="prevSong()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-dark" onclick="playSong()">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-dark" onclick="playSong()">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-dark" onclick="nextSong()">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </div>

    <br />
    <div class="d-flex justify-content-center">
      <form class="range-field col-md-6 col-sm-10">
        <input
          type="range"
          value="100"
          class="custom-range"
          min="0"
          max="100"
          step="1"
          oninput="ChangeVolume(this.value)"
          onchange="ChangeVolume(this.value)"
        />
      </form>
    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">Selah</div>
      <div class="col-9 text-left">
        <audio preload="metadata" controls src="songs/01 Selah.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">The Storm</div>
      <div class="col-9 text-left">
        <audio preload="metadata" controls src="songs/02 The Storm.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">New Body</div>
      <div class="col-9 text-left">
        <audio preload="metadata" controls src="songs/03 New Body.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">Dreams</div>
      <div class="col-9 text-left">
        <audio preload="metadata" controls src="songs/04 Dreams.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="row justify-content-center align-items-center">

      <div class="col-9 text-left">
        <audio
          preload="metadata"
          controls
          src="songs/05 Simulation Baptize.mp3"
        ></audio>
      </div>
    </div>
    <br />

    <div class="row justify-content-center align-items-center">

          preload="metadata"

    </div>
    <br />

    <div class="row justify-content-center align-items-center">

    </div>
    <br />

    <div class="row justify-content-center align-items-center">

        <audio preload="metadata" controls src="songs/08 Chakras.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">Hurricane</div>

    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">Alien</div>
      <div class="col-9 text-left">
        <audio preload="metadata" controls src="songs/10 Alien.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">Ultimate Lie</div>
      <div class="col-9 text-left">
        <audio
          preload="metadata"
          controls
          src="songs/11 Ultimate Lie.mp3"
        ></audio>
      </div>
    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">Sky City</div>

        <audio preload="metadata" controls src="songs/12 Sky City.mp3"></audio>

    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">Brothers</div>

    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">We Got Love</div>
      <div class="col-9 text-left">
        <audio
          preload="metadata"
          controls
          src="songs/14 We Got Love.mp3"
        ></audio>
      </div>
    </div>
    <br />

    <div class="row justify-content-center align-items-center">
      <div class="col-3 text-center">Last Name</div>
      <div class="col-9 text-left">
        <audio preload="metadata" controls src="songs/15 Last Name.mp3"></audio>
      </div>
    </div>
    <br />
  </body>
</html>
