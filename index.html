<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-158873779-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-158873779-2");
    </script>

    <title>YANDHI</title>
    <link rel="icon" href="songs/cover.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <br />

    <div class="album__image">
      <img src="songs/cover.png" width="200px" />
      <div class="album__title">
        <h1>YANDHI</h1>
      </div>
    </div>

    <div class="button__row">
      <button type="button" class="player__buttons" onclick="prevSong()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <button type="button" class="player__buttons" onclick="playSong()">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button type="button" class="player__buttons" onclick="playSong()">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button type="button" class="player__buttons" onclick="nextSong()">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </div>

    <br />

    <div class="now__playing">
      <h3>Previous</h3>
      <h3>Now playing</h3>
      <h3>Next</h3>
    </div>
    <div class="now__playing">
      <h3 id="prev__track" style="color: rgb(0, 35, 236) !important">
        Last Name
      </h3>
      <h3 id="curr__track" style="color: rgb(0, 255, 34) !important">Saleh</h3>
      <h3 id="next__track" style="color: rgb(0, 35, 236) !important">
        The Storm
      </h3>
    </div>

    <br />

    <div class="volume__control">
      <input
        type="range"
        value="100"
        class="volume__slider"
        min="0"
        max="100"
        step="1"
        oninput="ChangeVolume(this.value)"
        onchange="ChangeVolume(this.value)"
      />
    </div>

    <br />

    <div class="song__row">
      <div class="song__title">Selah</div>
      <div class="song__audio">
        <audio preload="metadata" controls src="songs/01 Selah.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">The Storm</div>
      <div class="song__audio">
        <audio preload="metadata" controls src="songs/02 The Storm.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">New Body</div>
      <div class="song__audio">
        <audio preload="metadata" controls src="songs/03 New Body.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">Dreams</div>
      <div class="song__audio">
        <audio preload="metadata" controls src="songs/04 Dreams.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">Simulation Baptize</div>
      <div class="song__audio">
        <audio
          preload="metadata"
          controls
          src="songs/05 Simulation Baptize.mp3"
        ></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">Cash To Burn</div>
      <div class="song__audio">
        <audio
          preload="metadata"
          controls
          src="songs/06 Cash To Burn.mp3"
        ></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">Bye Bye Baby</div>
      <div class="song__audio">
        <audio
          preload="metadata"
          controls
          src="songs/07 Bye Bye Baby.mp3"
        ></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">Chakras</div>
      <div class="song__audio">
        <audio preload="metadata" controls src="songs/08 Chakras.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">Hurricane</div>
      <div class="song__audio">
        <audio preload="metadata" controls src="songs/09 Hurricane.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">Alien</div>
      <div class="song__audio">
        <audio preload="metadata" controls src="songs/10 Alien.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">Ultimate Lie</div>
      <div class="song__audio">
        <audio
          preload="metadata"
          controls
          src="songs/11 Ultimate Lie.mp3"
        ></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">Sky City</div>
      <div class="song__audio">
        <audio preload="metadata" controls src="songs/12 Sky City.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">Brothers</div>
      <div class="song__audio">
        <audio preload="metadata" controls src="songs/13 Brothers.mp3"></audio>
      </div>
    </div>
    <br />

    <div class="song__row">
      <div class="song__title">We Got Love</div>
      <div class="song__audio">
        <audio
          preload="metadata"
          controls
          src="songs/14 We Got Love.mp3"
        ></audio>
      </div>
    </div>
    <br />

    <div class="song__row" style="padding-bottom: 90px">
      <div class="song__title">Last Name</div>
      <div class="song__audio">
        <audio preload="metadata" controls src="songs/15 Last Name.mp3"></audio>
      </div>
    </div>
    <br />
  </body>
</html>
